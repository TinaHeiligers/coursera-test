<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as tobuy">
     <h2>To Buy:</h2>
     <ul>

      <li ng-repeat="item in tobuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button class="btn btn-default" ng-click="tobuy.bought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
       
     </ul>
     <div class="emptyMessage" ng-if="tobuy.items.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadybought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadybought.items">
          Bought {{ item.quantity }} {{ item.name }}
          
        </li>
      
     </ul>
     <div class="emptyMessage" ng-if="alreadybought.items.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
