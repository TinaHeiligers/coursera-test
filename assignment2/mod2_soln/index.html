<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOffServiceApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as tobuy'>
     <h2>To Buy:</h2>
     <ul>
     <li ng-repeat="item in tobuy.shoppingList">
       Buy {{item.quantity}} {{item.name}}(s)
        <button class="btn btn-default" ng-click="addToBoughtList()"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as alreadybought'>
     <h2>Already Bought:</h2>
     <ul>
      <!-- <li ng-repeat="item in alreadybought.shoppingList"> -->
      <li ng-repeat="item in alreadybought.shoppingList">
       Bought {{item.quantity}} {{item.name}}(s)
      </li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
