<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="mod1_soln/angular.min.js"></script>
    <script src="lecture06-app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>

  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
        <input type="text"
          ng-model="name">
      </div>
      <div>
        <button class="btn btn-default" ng-click="displayNumeric()">Check If Too Much</button>
      </div>
      <div>Total Numeric value of person's name is: {{totalValue}}</div>
    </div>
  </body>
</html>
